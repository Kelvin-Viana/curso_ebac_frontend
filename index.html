<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Contatos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Contatos</h1>
        <form id="form">
            <input id="inputnome" required placeholder="Nome" type="text">
            <input id="inputnumero" required placeholder="Número" type="number">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                <tr>
            </thead>
            <tbody id="corpo">
                <tr>
                </tr>
            </tbody>
        </table>
        <div id="limpartd"><input  id="limpar" type="button" value="Limpar Tudo" onClick="window.location.reload()"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
